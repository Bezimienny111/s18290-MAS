<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>List Employees</title>
</head>
<body>

    <div class ="container">
        <h3>List of Repairs</h3>
        <hr/>
        <a th:href="@{/list}" class="btn btn-info">Employees</a>
        <hr/>
        <table class="table table-bordered table-striped" id="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="repair: ${repairs}">
                <td th:text="${repair.getDescription()}"/>
                <td>
                    <a th:href="@{/showRepairsForm(repairsId=${repair.getId()})}" class="btn btn-info">Details</a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
</body>
</html>
