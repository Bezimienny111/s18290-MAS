<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Details of repairs</title>
</head>
<body>

    <div class ="container">
        <h2>Details of repairs</h2>
        <hr/>
        <a th:href="@{/showRepairs}" class="btn btn-primary mb-2">Back</a>

        <table class="table table-bordered table-striped" id="employee-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>More info</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.getName()}"/>
                <td>
                    <a th:href="@{/showDetailsForm(employeeId=${employee.getId()})}" class="btn btn-info">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
