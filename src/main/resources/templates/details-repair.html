<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Details of repairs</title>
</head>
<body>

    <div class ="container">
        <h2>Details of repairs</h2>
        <hr/>
        <a th:href="@{/showRepairs}" class="btn btn-primary mb-2">Back</a>

        <table class="table table-bordered table-striped" id="employee-table">
            <thead>
            <tr>
                <th>In</th>
                <th>Out</th>
                <th>DeviceType</th>
                <th>Status</th>
                <th>Total Price</th>
                <th>Fixes</th>
             </tr>
            </thead>
            <tbody>
            <td th:text="${repair.getEmployeeIn().getSurname()}"/>
            <td th:text="${repair.getEmployeeOut()}"/>
            <td th:text="${repair.getDeviceRep().getType()}"/>
            <td th:text="${repair.getStatus()}"/>
            <td th:text="${repair.getTotalPrice()}"/>
            </tbody>
        </table>
        <table class="table table-bordered table-striped" id="servs-table">
            <thead>
            <tr>
                <th>Servisant</th>
                <th>More info about servisant</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.getName()}"/>
                <td>
                    <a th:href="@{/showDetailsForm(employeeId=${employee.getId()})}" class="btn btn-info">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
        <table class="table table-bordered table-striped" id="fixes">
            <thead>
            <tr>
                <th>Desc</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fix: ${repair.getFixes().stream().toList()}">
                <td th:text="${fix.getDescription()}"/>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
