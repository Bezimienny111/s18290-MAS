<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>List Employees</title>
</head>
<body>

    <div class ="container">
        <h3>Adding Bonus</h3>
        <hr/>
        <a th:href="@{/list}" class="btn btn-info">Back</a>
        <hr/>
        <p class="lead">Bonus for employee</p>
            <td th:text="${text_good}"/>
        </tr>
        <hr/>
        <form th:action="@{/showConfirmBonus}" th:object="${dto}" method="POST">
            <div class="form-group">

                <input type="hidden" th:field="*{id}"/>

                <label for="GivenBonus">Salary bonus already given</label>
                    <input id="GivenBonus" class="form-control" type="text" th:field="*{bonus_already}" readonly/>

                <label for="MaxBonus">Maximum salary bonus</label>
                    <input id="MaxBonus" class="form-control" type="text" th:field="*{bonus_max}" readonly/>

                <label for="BonusValue">Add bonus</label>
                    <input id="BonusValue" class="form-control" type="text" th:field="*{bonustoadd}" placeholder="Enter money"/>
                    </br>
                <button class="btn btn-primary" type="submit">Save</button>

            </div>
        </form>




    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
</body>
</html>
