<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <title>List Employees</title>
</head>
<body>

    <div class ="container">
        <h3>Adding Bonus</h3>
        <hr/>
        <a th:href="@{/list}" class="btn btn-info">Back</a>
        <hr/>
        <p class="lead">Bonus for employee</p>
            <td th:text="${text_good}"/>
        </tr>
        <hr/>
        <form th:action="@{/showConfirmBonus}" th:object="${dto}" method="POST">
            <input text="hidden" th:field="*{id}"/>
            <input text="hidden" th:field="*{bonus_already}"/>
            <input type="text" th:field="*{bonus_max}"/>
            <input type="text" th:field="*{bonustoadd}" placeholder="Enter money" class="form-control col-4 mb-4"/>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>




    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>

</html>
