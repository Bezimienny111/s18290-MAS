<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>List Employees</title>
</head>
<body>

    <div class ="container">
        <h3>"List Employees</h3>
        <hr/>
        <a th:href="@{/addEmployeeForm}" class="btn btn-info mb-2">Add Emp</a>
        <a th:href="@{/showRepairs}" class="btn btn-info mb-2">Repairs</a>
        <hr/>
        <table class="table table-bordered table-striped" id="employee-table">
            <thead>
                <tr>
                    <th>Surname</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.getSurname()}"/>
                <td th:text="${employee.getPosition().getJobPosition()}"/>
                <td>
                    <a th:href="@{/showDetailsForm(employeeId=${employee.getId()})}" class="btn btn-info">Details</a>
                    <a th:href="@{/showUpdateForm(employeeId=${employee.getId()})}" class="btn btn-info">Update</a>
                    <a th:href="@{/deleteEmployee(employeeId=${employee.getId()})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#employee-table").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1]
                }]
            });
        })
    </script>
</body>
</html>
